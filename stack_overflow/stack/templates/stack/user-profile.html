{% extends 'base.html' %}

{% block body %}

<h3>{{profile.user.username}}'s Points:</h3><p>{{ profile.points }}</p>

<h2>List of Questions asked by {{profile.user.username}}</h2>
{% for question in questions %}
    <div><a href="{% url 'stack:question_page' question.pk %}">{{ question.title}}</a>
        Score:{{ question.score }}<br></br>


    </div>
{% endfor %}
{% endblock %}
